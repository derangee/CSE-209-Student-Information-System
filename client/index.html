<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            color: var(--text-color);
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 700px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="number"] {
            font-size: 0.95rem;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            background-color: #f9fafb;
            transition: all 0.2s ease;
            color: var(--text-color);
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
            background-color: white;
        }
        
        input::placeholder {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        button {
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            letter-spacing: 0.025em;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }

        hr {
            border: none;
            height: 1px;
            background: #e5e7eb;
            margin: 2rem 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Student Information System</h1>
    <div class="container">

        <h1>Add Student</h1>
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="studentRoll" placeholder="Student Roll" required>
            <button type="submit">Add Student</button>
        </form>

        <hr>

        <h1>Add Department</h1>
        <form id="departmentForm">
            <input type="text" id="departmentName" placeholder="Department Name" required>
            <button type="submit">Add Department</button>
        </form>

        <hr>

        <h1>Add Course</h1>
        <form id="courseForm">
            <input type="text" id="courseName" placeholder="Course Name" required>
            <input type="text" id="courseCode" placeholder="Course Code" required>
            <input type="number" id="courseDepartmentId" placeholder="Department ID (optional)">
            <button type="submit">Add Course</button>
        </form>

        <hr>

        <h1>Add Grade</h1>
        <form id="gradeForm">
            <input type="number" id="gradeStudentId" placeholder="Student ID" required>
            <input type="number" id="gradeCourseId" placeholder="Course ID" required>
            <input type="text" id="gradeValue" placeholder="Grade" required>
            <button type="submit">Add Grade</button>
        </form>

    </div>

    <script src="script.js"></script>

</body>
</html>
